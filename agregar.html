<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Actividad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Informar Sobre Nueva Actividad</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="actividades.html">Ver Listado de Actividades</a></li>
      <li><a href="estadisticas.html">Estadísticas</a></li>
    </ul>
  </nav>

  <main>
    <form id="form-actividad">
      <fieldset>
        <legend>¿Dónde?</legend>
        <label>Región:
          <select id="region" name="region">
            <option value="">Seleccione</option>
            <option value="RM">Región Metropolitana</option>
            <option value="V">Valparaíso</option>
            <option value="VIII">Biobío</option>
          </select>
        </label>
        <br>
        <label>Comuna:
          <select id="comuna" name="comuna">
            <option value="">Seleccione una región primero</option>
          </select>
        </label>
        <br>
        <label>Sector:
          <input type="text" id="sector" name="sector" maxlength="100">
        </label>
      </fieldset>

      <fieldset>
        <legend>¿Quién organiza?</legend>
        <label>Nombre:
          <input type="text" id="nombre" name="nombre" maxlength="200">
        </label>
        <br>
        <label>Email:
          <input type="email" id="email" name="email" maxlength="100">
        </label>
        <br>
        <label>Número celular:
          <input type="tel" id="celular" name="celular" placeholder="+569.12345678">
        </label>
        <br>
        <label>Contactar por:
          <select id="contacto" name="contacto">
            <option value="">Seleccione</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="telegram">Telegram</option>
            <option value="x">X</option>
            <option value="instagram">Instagram</option>
            <option value="tiktok">TikTok</option>
            <option value="otra">Otra</option>
          </select>
        </label>
        <div id="id-contacto"></div>
      </fieldset>

      <fieldset>
        <legend>¿Cuándo y de qué trata?</legend>
        <label>Inicio:
          <input type="datetime-local" id="inicio" name="inicio">
        </label>
        <br>
        <label>Término:
          <input type="datetime-local" id="termino" name="termino">
        </label>
        <br>
        <label>Descripción:<br>
          <textarea id="descripcion" name="descripcion" rows="10" cols="50"></textarea>
        </label>
        <br>
        <label>Tema:
          <select id="tema" name="tema">
            <option value="">Seleccione</option>
            <option value="musica">Música</option>
            <option value="deporte">Deporte</option>
            <option value="ciencias">Ciencias</option>
            <option value="religion">Religión</option>
            <option value="politica">Política</option>
            <option value="tecnologia">Tecnología</option>
            <option value="juegos">Juegos</option>
            <option value="baile">Baile</option>
            <option value="comida">Comida</option>
            <option value="otro">Otro</option>
          </select>
        </label>
        <div id="tema-otro"></div>
        <br>

        <label for="foto">Fotos:</label>
        <div id="fotos">
          <!-- Primer input de foto, asociado al label con for="foto" -->
          <input type="file" id="foto" name="foto">
        </div>
        <!-- Botón para agregar más fotos queda fuera del label -->
        <button type="button" id="agregar-foto">Agregar otra foto</button>
      </fieldset>

      <br>
      <button type="submit">Agregar esta actividad</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
